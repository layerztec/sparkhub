<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layerz.me</title>
  <link rel="icon" href="/public/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark: #1a1a2e;
      --darker: #16213e;
      --light: #eee;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-light: rgba(255, 255, 255, 0.87);
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--dark);
      background-image: 
        radial-gradient(at 40% 20%, hsla(228,74%,49%,1) 0px, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,74%,54%,1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
        radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(22,62%,84%,1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent);
      background-repeat: repeat;
      background-size: 150px 150px;
      animation: float 20s infinite linear;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-150px, -150px, 0); }
    }

    .container {
      max-width: 50%;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      padding: 40px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      transform: rotate(45deg);
      transition: all 0.6s ease;
      opacity: 0;
    }

    .glass-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px 0 rgba(31, 38, 135, 0.5);
    }

    .glass-card:hover::before {
      opacity: 1;
      transform: rotate(45deg) translate(50%, 50%);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      word-break: break-all;
      color: var(--text-light);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .qr-container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .qr-container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    canvas, svg {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    canvas:hover, svg:hover {
      transform: scale(1.05);
    }

    .lightning-icon {
      color: #f7931a;
      font-size: 1.2rem;
      margin-right: 8px;
      animation: flash 2s infinite;
    }

    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #667eea;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        margin: 0;
      }
      
      .glass-card {
        padding: 25px;
        border-radius: 15px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
    }

    /* Scroll animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <div class="logo">âš¡</div>
        <p class="subtitle">Pay with Lightning</p>
      </div>
      <div id="app"></div>
    </div>
    
    <div class="footer">
      <p>
        <a href="https://x.com/layerzwallet" target="_blank" rel="noopener noreferrer"><i class="fab fa-x-twitter"></i></a>
        <a href="https://github.com/layerztec" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      </p>
      <br/>

      <p>Powered by <i class="fas fa-bolt lightning-icon"></i>Lightning Network</p>
    </div>
  </div>

  <script src="/dist/app.js"></script>
</body>
</html>
